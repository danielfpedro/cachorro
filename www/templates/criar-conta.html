<ion-view view-title="Criar Conta">
	<ion-content class="">
		<form name="my_form" ng-submit="createUser()">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Nome</span>
					<input type="text" ng-model="user.name" required>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span>
					<input type="email" ng-model="user.email" required>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Senha</span>
					<input type="password" ng-model="user.password" required>
				</label>
			</div>
			<div class="padding">
				<button
					ng-disabled="my_form.$pristine || my_form.$invalid"
					type="submit"
					class="button button-block button-assertive">Criar Conta</button>	
			</div>
		</form>
	</ion-content>
</ion-view>
