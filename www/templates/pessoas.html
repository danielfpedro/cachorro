<ion-view view-title="Pessoas">
	<ion-content class="">
		<ion-spinner ng-if="loading"></ion-spinner>
		<ion-list>
			<ion-item
				ng-repeat="pessoa in pessoas | orderBy:'name'"
				ng-if="authData.uid != pessoa.$id">
				{{pessoa.name}}
				<span class="item-note" ng-click="addFriend(pessoa)">
					Adicionar
				</span>
			</ion-item>
		</ion-list>
		<div class="padding text-center" ng-if="pessoas.toArray().length === 0">Ninguem cadastrado.</div>
	</ion-content>
</ion-view>
