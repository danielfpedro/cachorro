<ion-view view-title="Adicionar cachorro">
	<ion-content class="">
		<form name="my_form" ng-submit="add()">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Nome</span>
					<input type="text" ng-model="cachorro.nome" required>
				</label>
			</div>
			<div class="padding">
				<button
					ng-disabled="my_form.$pristine || my_form.$invalid"
					type="submit"
					class="button button-block button-positive">Adicionar</button>	
			</div>
		</form>
	</ion-content>
</ion-view>
